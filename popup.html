<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 150px;
      padding: 10px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 12px;
    }

    .toggle-button {
      width: 100%;
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .toggle-button:hover {
      background-color: #3367d6;
    }

    .toggle-button:active {
      background-color: #2c5aa0;
    }
  </style>
</head>
<body>
  <button id="toggleButton" class="toggle-button">Hide buttons</button>
  <script src="popup.js"></script>
</body>
</html>
